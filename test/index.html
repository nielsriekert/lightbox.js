<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>vanillelightbox test page</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../dist/vanillelightbox.css" />
</head>
<body>
	<div class="lightbox-gallery" id="lightbox-gallery-multiple">
		<a href="https://nielsriekert.nl/lightbox_001.jpg">Image 1</a>
		<a href="https://nielsriekert.nl/lightbox_002.jpg">Image 2</a>
		<a href="https://nielsriekert.nl/lightbox_003.jpg">Image 3</a>
	</div>
	<div class="lightbox-gallery">
		<a id="image" href="https://nielsriekert.nl/lightbox_001.jpg">Image 1</a>
	</div>
	<div class="lightbox-gallery lightbox-gallery-video">
		<a href="https://www.youtube.com/watch?v=BIASPc89Sgk">Video 1</a>
		<a href="https://youtu.be/3TZEp_n3eIc">Video 2</a>
	</div>
	<script type="text/javascript">
	window.addEventListener('DOMContentLoaded', function(){
		var lightBoxMultipleImages = new VanilleLightbox(document.querySelectorAll('#lightbox-gallery-multiple a'));

		var lightBoxSingleImage = new VanilleLightbox(document.getElementById('image'));

		var lightBoxMultipleVideo = new VanilleLightbox(document.querySelectorAll('.lightbox-gallery-video a'));
	});
	</script>
	<script type="text/javascript" src="../dist/vanillelightbox.js"></script>
</body>
